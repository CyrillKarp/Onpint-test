<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my project</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="fullpage">
	<div class="section section__first">
		<h1 class="section__header">Всегда ли цели терапии СД2 <br>на поверхности?</h1>
        <div class="section-first__description">
            <div class="peak-1">
                <p class="peak__descr">Цель по HbA1c</p>
                <div class="circle circle-1">
                    <span class="circle__inner"></span>
                </div>
            </div>
            <div class="peak-2">
                <p class="peak__descr">Гипогликемия</p>
                <div class="circle circle-2">
                    <span class="circle__inner"></span>
                </div>
            </div>
            <div class="peak-3">
                <p class="peak__descr">Осложнения СД</p>
                <div class="circle circle-3">
                    <span class="circle__inner"></span>
                </div>
            </div>
            <div class="peak-4">
                <p class="peak__descr">СС риски</p>
                <div class="circle circle-4">
                    <span class="circle__inner"></span>
                </div>
            </div>
        </div>
        <div class="page-down">
            <p class="page-down__text">Листайте вниз</p>
            <img src="img/arrow-down.svg" class="page-down__arrow" alt="arrow-down">
        </div>
	</div>
	
	<div class="section section__second">
		<h1 class="section__header">Основа терапии — <br>патогенез СД2</h1>
        <div class="page-down">
            <p class="page-down__text">Листайте вниз</p>
            <img src="img/arrow-down.svg" class="page-down__arrow" alt="arrow-down">
        </div>
	</div>
	
	<div class="section section__third">
        <div class="slider">
            <input type="range" min="0" max="100" value="100">
            <div class="years">
                <span>1998</span>
                <span>2009</span>
                <span>2016</span>
            </div>
        </div>
	    <div class="slide slide1"></div>
	    <div class="slide slide2"></div>
		<div class="slide slide3 active"></div>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.js"></script>
<script src="js/script.js"></script>
</body>

</html>
